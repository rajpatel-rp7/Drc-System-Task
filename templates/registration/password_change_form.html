{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Password Change
{% endblock %}

{% block content %}
<div class="row flex-center min-vh-100 py-6">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="{% url 'dashboard' %}">SocialSite</a>
        <div class="card">
            <div class="card-body p-4 p-sm-5">
                <h5 class="text-center">Reset new password</h5>
                <form class="mt-3"  method="post">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button class="btn btn-primary btn-block mt-3" type="submit"  value="Change" name="submit">Set password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
