{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Forget Password
{% endblock %}

{% block content %}
<div class="row flex-center min-vh-100 py-6 text-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card">
            <div class="card-body p-4 p-sm-5">
                <h5 class="mb-0">Forgot your password?</h5><small>Enter your email and we'll send you a reset link.</small>
                <form class="mt-4"  method="post">
                    <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Email address" />
                    {% csrf_token %}
                    <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Send reset link</button>
                </form>
                <a class="fs--1 text-600" href="#!">I can't recover my account using this page<span class="d-inline-block ml-1">&rarr;</span></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
