{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Create an account
{% endblock %}

{% block content %}
        <br><br>
        <div class="row d-flex justify-content-center">
            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <div class="row text-left justify-content-between align-items-center mb-2">
                  <div class="col-auto">
                    <h5> Register</h5>
                  </div>
                  <div class="col-auto">
                    <p class="fs--1 text-600 mb-0">Have an account? <a href="{% url 'login' %}">Login</a></p>
                  </div>
                </div>
                <form method="post">
                    {{ form|crispy }}
                    {% csrf_token %}
                  <div class="mb-3">
                      <button class="btn btn-primary btn-block mt-3" type="submit" value="Create my account" name="submit">Register</button></div>
                </form>

              </div>
            </div>
        </div>
{% endblock %}
