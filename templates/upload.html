{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Upload File
{% endblock %}

{% block content %}
    <br>
    {% if messages %}
        {% for message in messages %}
            <div class="{{ message.tags }}" {% if message.tags %}role="alert"{% endif %}>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <br>


    <div class="d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>
{% endblock %}
