{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Welcome {{ user_form.first_name  }}
{% endblock %}

{% block content %}
<div class="row flex-center min-vh-100 py-6">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card">
            <div class="card-body p-4 p-sm-5">
                <div class="text-center"><img class="d-block mx-auto mb-4" src="{% static 'img/illustrations/envelope.png' %}" alt="Email" width="70" />
                  <h1>Welcome {{ user_form.first_name }}!</h1>
                  <p>>Your account has been successfully created. Now you can Login</p>
                  <a class="btn btn-primary btn-sm mt-3" href="{% url "login" %}"><span class="fas fa-chevron-left mr-1" data-fa-transform="shrink-4 down-1"></span>Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
